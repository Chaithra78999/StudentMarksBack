<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Management System</title>
    <link rel="stylesheet" href="./student-marks.component.css">
</head>
<body>
    <header>
        <h1>Student Management System</h1>
    </header>
    <main>
        <!-- Student Section -->
        <section id="student-section">
            <h2>Students</h2>
            <button id="add-student-btn">Add Student</button>
            <div id="student-list">
                <!-- Student list will be displayed here -->
            </div>
        </section>

        <!-- Teacher Section -->
        <section id="teacher-section">
            <h2>Teachers</h2>
            <button id="add-teacher-btn">Add Teacher</button>
            <div id="teacher-list">
                <!-- Teacher list will be displayed here -->
            </div>
        </section>

        <!-- Marks Section -->
        <section id="marks-section">
            <h2>Marks</h2>
            <div id="marks-form">
                <!-- Marks form will be displayed here -->
            </div>
            <div id="marks-list">
                <!-- Marks list will be displayed here -->
            </div>
        </section>
    </main>

    <!-- Add Student Modal -->
    <div id="add-student-modal" class="modal">
        <!-- Add student form will be displayed here -->
    </div>

    <!-- Add Teacher Modal -->
    <div id="add-teacher-modal" class="modal">
        <!-- Add teacher form will be displayed here -->
    </div>

    <script src="app.js"></script>
</body>
</html>
